<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lietuvos kalendorius su šventinėmis dienomis, mėnulio fazėmis ir saulėtekio bei saulėlydžio laikais. Rodo dabartinį laiką, šventes ir mėnulio fazes.">
    <title>Lietuvos laikas ir kalendorius</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-5S2F5FLR18"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    // Default to denied until consent is given
    gtag('consent', 'default', {
        'analytics_storage': 'denied',
        'ad_storage': 'denied'
    });
    
    // Add localhost filter and configure for first-party cookies
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        gtag('config', 'G-5S2F5FLR18', {
            'debug_mode': true,

            'cookie_flags': 'SameSite=Strict;Secure'
        });
    } else {
        gtag('config', 'G-5S2F5FLR18', {

        });
    }
</script>
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <img src="assets/images/logo.svg" alt="diena24" class="logo-svg" width="88" height="30">
        </div>
        <div id="user-city">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path fill="#DB4437" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
            </svg>
            <span class="city-name"></span>
        </div>
    </header>
    <div class="page-container">
        <div class="container">
            <div class="block" id="photo-container">
                <div class="block-title">Dienos nuotrauka</div>
                <div class="photo-wrapper">
                    <img id="lithuania-photo" alt="Lithuania nature" class="nature-photo">
                    <div id="photo-attribution" class="photo-attribution"></div>
                </div>
            </div>
            <div class="block">
                <div id="clock"></div>
                <div id="date"></div>
            </div>
            <!-- Add this where you want the weather to appear -->
            <div id="weather-container">
                <h2>Orai</h2>
                <div id="weather-forecast">
                    <div class="weather-loading">Loading weather data...</div>
                </div>
                <div class="weather-attribution">Šaltinis: <a href="https://meteo.lt" target="_blank" rel="noopener noreferrer">meteo.lt</a></div>
            </div>
            <div class="block">
                <div class="block-title">Vardadieniai</div>
                <div class="namedays-container">
                    <div class="nameday-row">
                        <span class="nameday-label">Šiandien:</span>
                        <span id="today-names"></span>
                    </div>
                    <div class="nameday-row">
                        <span class="nameday-label">Rytoj:</span>
                        <span id="tomorrow-names"></span>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="moon-container">
                    <svg viewBox="0 0 100 100" class="moon-svg">
                        <circle cx="50" cy="50" r="48" fill="#111111"/>
                        <path id="moon-shadow" fill="#FCFCFC"/>
                    </svg>
                </div>
                <div class="moon-info">
                    <div id="moon-phase-name"></div>
                    <div id="moon-full" class="next-full-moon"></div>
                </div>
            </div>
            <div class="block">
                <div class="sun-container">
                    <svg viewBox="0 0 100 100" class="sun-svg">
                        <circle cx="50" cy="50" r="48" fill="#FFD700"/>
                    </svg>
                </div>
                <div class="sun-info">
                    <div id="day-length" class="primary-info"></div>
                    <div class="secondary-info">
                        <div id="sunrise-time"></div>
                        <div id="sunset-time"></div>
                    </div>
                </div>
            </div>
            <div class="block">
                <div id="calendar">
                    <div id="calendar-header"></div>
                    <table id="calendar-table">
                        <thead>
                            <tr>
                                <th>Wk</th>
                                <th>Mo</th>
                                <th>Tu</th>
                                <th>We</th>
                                <th>Th</th>
                                <th>Fr</th>
                                <th>Sa</th>
                                <th>Su</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body"></tbody>
                    </table>
                </div>
            </div>
            <div id="future-months"></div>
            <div id="cookie-consent" class="cookie-banner">
                <p>Mes naudojame slapukus, kad pagerintume jūsų naršymo patirtį. 
                   <button id="accept-cookies">Sutinku</button>
                   <button id="reject-cookies">Nesutinku</button>
                </p>
            </div>
        </div>
    </div>
    <script src="js/suncalc.js"></script>
    <script src="js/time.js"></script>
    <script src="js/holidays.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/moon.js"></script>
    <script src="js/sun.js"></script>
    <script src="js/namedays.js"></script>
    <script src="js/location.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/unsplash.js"></script>
    <script src="js/cookies.js"></script>
</body>
</html>
