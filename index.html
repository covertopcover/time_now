<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="container">
            <div class="block">
                <div id="clock"></div>
                <div id="date"></div>
            </div>
            <div class="block">
                <div class="moon-container">
                    <svg viewBox="0 0 100 100" class="moon-svg">
                        <circle cx="50" cy="50" r="48" fill="#FCFCFC"/>
                        <path id="moon-shadow" fill="#111111"/>
                    </svg>
                </div>
                <div class="moon-info">
                    <div id="moon-phase-name"></div>
                    <div id="moon-full" class="next-full-moon"></div>
                </div>
            </div>
            <div class="block">
                <div class="sun-container">
                    <svg viewBox="0 0 100 100" class="sun-svg">
                        <circle cx="50" cy="50" r="48" fill="#FFD700"/>
                    </svg>
                </div>
                <div class="sun-info">
                    <div id="day-length" class="primary-info"></div>
                    <div class="secondary-info">
                        <div id="sunrise-time"></div>
                        <div id="sunset-time"></div>
                    </div>
                </div>
            </div>
            <div id="future-months"></div>
            <div class="block">
                <div id="calendar">
                    <div id="calendar-header"></div>
                    <table id="calendar-table">
                        <thead>
                            <tr>
                                <th>Wk</th>
                                <th>Mo</th>
                                <th>Tu</th>
                                <th>We</th>
                                <th>Th</th>
                                <th>Fr</th>
                                <th>Sa</th>
                                <th>Su</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="footer">
            Built with <span>❤️</span> by <a href="https://x.com/tadaspadas" target="_blank">@tadaspadas</a>
        </div>
    </div>
    <script src="js/suncalc.js"></script>
    <script src="js/time.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/moon.js"></script>
    <script src="js/sun.js"></script>
</body>
</html>
